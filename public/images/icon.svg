<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0A1031"/>

  <!-- Hexagon pattern background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#1a2a5a" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="url(#grid)"/>

  <!-- Dinosaur silhouette (T-Rex style) -->
  <g transform="translate(100, 120)">
    <path d="M280 180
             L300 160 L310 170 L300 180
             L290 175 L280 180
             L270 200 L250 220 L230 230
             L200 235 L170 230
             L140 220 L120 200
             L100 180 L80 175
             L60 180 L50 200 L40 250 L45 270
             L60 260 L70 250
             L80 260 L90 280 L85 300
             L100 290 L110 270
             L130 280 L140 300 L135 320
             L150 310 L160 290
             L180 285 L200 280
             L220 285 L240 290
             L250 310 L245 330
             L260 320 L270 300
             L280 280 L290 260
             L300 240 L295 220 L280 200
             Z"
          fill="#00d4ff" opacity="0.9"/>
    <!-- Eye -->
    <circle cx="295" cy="168" r="5" fill="#0A1031"/>
  </g>

  <!-- Text "MP" -->
  <text x="256" y="420"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#00d4ff"
        text-anchor="middle">MP</text>

  <!-- Scan line effect -->
  <line x1="50" y1="256" x2="462" y2="256" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
</svg>
